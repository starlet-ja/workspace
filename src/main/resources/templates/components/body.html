<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title layout:fragment="title">body</title>
</head>
<body>
<!-- ON/OFF切替エリア -->
<div th:fragment="switch-area">
	<div id="switch-area">
      <a href="javascript:void(0)" onclick="setModeCookie('online', '/online-event')">
	    <div id="online">ONLINE</div>
	  </a>
	  <a href="javascript:void(0)" onclick="setModeCookie('offline', '/offline-event')">
	    <div id="offline">OFFLINE</div>
	  </a>
	</div>	
</div>
<!-- コントロールエリア -->
<div th:fragment="top-area">
	<div id="top-area">
	  <a href="/"><img id="logo" src="/img/shuulogo.png" /></a>
	  <div id="control-buttons">
	    <div id="calendar-area">
	      <div id="calendar-title">イベント表示期間</div>
	      <div id="calendar-choice">
	        <input type="date" id="startDate" class="calendarPicker" />
	        ～
	        <input type="date" id="endDate" class="calendarPicker" />
	      </div>
	    </div>
		<!-- ログインしていない場合 -->
	    <a th:if="${!isLoggedIn}" href="/login">
	      <button type="button" class="menu-button">ログイン</button>
	    </a>
		<!-- ログインしている場合 -->
	    <div th:if="${isLoggedIn}" style="display:flex; flex-direction:column; gap:8px;">
	      <form action="/profile" method="get">
	        <button type="submit" class="menu-button">プロフィール</button>
	      </form>
	    </div>
	  </div>
	</div>
</div>

<!-- フッターエリア -->
<div th:fragment="footer-area">
	<footer id="site-footer">
	  <div class="footer-content">
	    <a href="/policy">利用規約｜プライバシーポリシー</a>
	  </div>
	</footer>
</div>

</body>
